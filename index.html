<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="UTF-8">
    <title>Firebase real time update</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--External CSS  -->
    <link src="assets/css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="jumbotron text-center border-bottom">
        <h1>Trains</h1>
    </div>
    <div class="container">
        <nav class="navbar navbar-light bg-light pl-5 border">Add Train</nav>
        <div class="border add-body">
            <form class="p-5">
                <div class="form-group">
                    <label for="Train Name">Train Name</label>
                    <input type="text" class="form-control" id="train-name">
                </div>
                <div class="form-group">
                    <label for="Destination">Destination</label>
                    <input type="text" class="form-control" id="destination">
                </div>
                <div class="form-group">
                    <label for="First Train Time">First Train Time (HH:mm 24 hour time)</label>
                    <input type="text" class="form-control" id="first-train-time">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency</label>
                    <input type="text" class="form-control" id="frequency">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- External Javacript -->
    <script src="assets/javascript/logic.js" type="text/javascript"></script>
</body>

</html>
